<!DOCTYPE html>
<html>
  <head>
    <title>Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DA602 Assignment3: Trade App (Market Analytics)</h1>
      <h3>Please select a stock that you want to trade:</h3>
      <form role="form" method="POST" action = "{{ url_for('days100') }}">
        <div class="form-group">
          <div class="input-group">
                  <span class="input-group-addon">Ticker Symbol</span>
            	  <input list="browsers" name="ticker_select" class="selectpicker form-control" onchange="target_1(this);target_2;target_3;target_4;">
  	    	  <datalist id="browsers">
    			{% for o in data %}
                    		<option value="{{ o.name }}">{{ o.name }}</option>
                	{% endfor %}
             	  </datalist>  		   
	      <script type="text/javascript">
              function target_1()
	          {
 		      document.getElementById("ticker_select").action = "{{ url_for('days100') }}";
  		      document.getElementById("ticker_select").submit();
                  }
	      function target_2()
	          {
 		      document.getElementById("ticker_select").action = "{{ url_for('studies') }}";
  		      document.getElementById("ticker_select").submit();
                  }
	      function target_3()
	          {
 		      document.getElementById("ticker_select").action = "{{ url_for('predict') }}";
  		      document.getElementById("ticker_select").submit();
                  }
	      function target_4()
	          {
 		      document.getElementById("ticker_select").action = "{{ url_for('last100') }}";
  		      document.getElementById("ticker_select").submit();
                  }
	      </script>
          </div>
	  <button type="submit" class="btn btn-default">Show Last 100 Days Trades</button>
	  <button type="submit" class="btn btn-default" formaction="{{ url_for('studies') }}">Studies</button>
	  <button type="submit" class="btn btn-default" formaction="{{ url_for('weather_and_stock') }}">Correlation</button>
          <button type="submit" class="btn btn-default" formaction="{{ url_for('predict') }}">Prediction</button>
	  <button type="submit" class="btn btn-default" formaction="{{ url_for('last100') }}">Start To Trade</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
