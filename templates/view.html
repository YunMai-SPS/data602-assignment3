<!doctype html>
<html>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>
        {% for c in selectdic %}
          <p>100-Day Historical Data for {{c}}</p>
        {% endfor %}
  </h1>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</div>
</html>
