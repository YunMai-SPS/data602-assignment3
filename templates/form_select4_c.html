<!DOCTYPE html>
<html>
  <head>
    <title>Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DA602 Assignment2: Trade App</h1>
      <h3>Please a stock that you want to trade:</h3>
	<form method="POST" action="{{ url_for('last100') }}">
  	  <div class="form-group">
    	    <div class="input-group">
              <span class="input-group-addon">Ticker Symbol</span>
            	<select name="ticker_select" class="selectpicker form-control">
              	  {% for o in data %}
              	    <option value="{{ o.name }}">{{ o.name }}</option>
              	  {% endfor %}
            	</select>
    	    </div>
    	    <button type="submit" class="btn btn-default">Show Last 100 Trades</button>
 	 </div>
       </form>
     </div>
     <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
     <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
